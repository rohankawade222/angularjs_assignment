<!DOCTYPE html> 
<html>

<head>
  <title>Machine Test</title>
</head>

<body ng-app="myApp">
  <div ng-controller="myController">
    Search :
    <input type="text" ng-model="searchText" placeholder="search employees" />
    <br />
    <br />
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone</th>
          <th>City</th>
          <th>Address 1</th>
          <th>Address 2</th>
          <th>Postal Code</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employeeDetails.data | filter:search">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ validateMobileNumber(employee.phone) }}</td>
          <td>{{ employee.address.city }}</td>
          <td>{{ employee.address.address_line1 }}</td>
          <td>{{ employee.address.address_line2 }}</td>
          <td>{{ employee.address.postal_code }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  </script>
  <script src="app.js"></script>
  <link rel='stylesheet' href='index.css'/>
</body>

</html>
